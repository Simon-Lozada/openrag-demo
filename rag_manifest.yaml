meta:
  id: proyecto-demo-v1
  version: 0.1.0
  owner: tu-usuario
config:
  embedding_model: "all-MiniLM-L6-v2"
  embedding_dim: 384
  database:
    type: "aura"
    uri: "neo4j+s://25c8a5b1.databases.neo4j.io:7687"
    user: "neo4j"
    password_secret: "NEO4J_PASSWORD"
threshold: 0.3
ontology:
  entities:
  - name: Concepto
    description: Ideas generales extraídas del manual.
  - name: Cotizacion
    description: Valores monetarios extraídos de APIs financieras.
  relations:
  - source: Concepto
    target: Concepto
    label: RELACIONADO_CON
sources:
- id: manual-instrucciones
  type: STATIC_FILE
  path: README.md
  trust_level: 1.0
  description: "Información general y técnica sobre el proyecto OpenRAG."
- id: dolar-blue-api
  type: DYNAMIC_API
  endpoint: https://dolarapi.com/v1/dolares/blue
  trust_level: 1.5
  description: "Valores actualizados de cotización para la compra y venta del Dólar Blue en Argentina. Incluye precio de venta y fecha de actualización."
  update_frequency: 1h
  transformation_template: |
    Reporte de Cotización del Dólar Blue:
    Moneda: {{ moneda }}
    Casa: {{ casa }}
    Nombre: {{ nombre }}
    Compra: {{ compra }} pesos
    Venta: {{ venta }} pesos
    Fecha de Actualización: {{ fechaActualizacion }}
- id: dollar-dedollarization-es-pdf
  type: STATIC_FILE
  path: data/dollar_dedollarization_es.pdf
  trust_level: 1.0
  description: "Informe económico sobre la desdolarización global."
- id: cold-layer-contributions
  type: CONTRIBUTION_QUEUE
  path: data/contributions/pending_contributions.json
  trust_level: 0.5
  description: "Contribuciones de expertos del dominio pendientes de validación."
benchmarks:
- question: ¿De qué trata este proyecto?
- question: ¿Reporte de Cotización del Dólar Blue?
tools:
- name: calculator
  type: CUSTOM
  path: tools/calculator_tool.py
  factory: create_calculator_tool
- name: obsidian_search
  type: CUSTOM
  module: code/tools/obsidian_tool.py
  factory: create_obsidian_tool
  params:
    vault_path: "data/vault"
